<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8">
        <title> Incriptador</title>  
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    </head>

    <body class="cuerpo">

    <!--======LOGO======-->
        <div class="logo">
            <img src="imagenes/logo.png"
          alt="Alura Latam Logo">
        </div>

    <!--======INGRESE TEXTO ======-->
        <div class="ingrese-texto">
            Ingrese el texto aqui
        </div>


    <!--======RECTANGULO======-->
        <div class="rectangulo">
        </div>


    <!--======MUÑECO======-->  
        <div class="muneco">
             <img src="imagenes/Muneco.png">

             <h1> Ningún mensaje fue encontrado</h1>

             <h2>Ingresa el texto que desees encriptar o desencriptar.</h2>
        </div>

    <!--======ADVERTENCIA======-->
        <div   class="advertencia">
                    <img src="imagenes/!.png">
                    Solo letras minúsculas y sin acentos
        </div>

    <!--======BOTONES======-->
        <div class="botones">

            <button class="encripta">Encriptar</button> 

            <button class="desencriptar" >Desencriptar</button>          

        </div>
